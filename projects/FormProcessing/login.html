<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Monster Hunter Wilds Find Friends</title>
</head>
<body>
    <header><h1>Monster Hunter Wilds Find Friends</h1></header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Login</a>
        <a href="createacc.html">Create Account</a>
    </nav>

    <main>
        <form action="processing.html" method="get">
            <fieldset>
                <legend>Login</legend>
                <div class="form-row">
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Username" id="username" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="password" placeholder="Password" id="pass" required>
                </div>
                <div class="radio-row">
                    <div class="form-spacer"></div>
                    <label><input type="checkbox" name="agree" id="agree">Remember Me</label>
                </div>
                <div class="form-row">
                    <div class="form-spacer"></div>
                    <input type="submit" value="Login">
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="footerwidth">&copy; 2025 Kanlaya Berger. All rights reserved.</footer>
</body>
</html>
