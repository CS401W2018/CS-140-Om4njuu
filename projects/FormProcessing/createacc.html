<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Monster Hunter Wilds Find Friends</title>
</head>
<body>
    <header><h1>Monster Hunter Wilds Find Friends</h1></header>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="#">Create Account</a>
    </nav>

    <main>
        <form action="processing.html" method="get" id="myForm">
            <fieldset>
                <legend>Create Account</legend>
                <div class="form-row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" placeholder="Full Name" id="fullname" required>
                </div>
                <div class="form-row">
                    <label for="preferredname">Preferred Name:</label>
                    <input type="text" name="preferredname" placeholder="Preferred Name" id="preferredname">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email" id="email" required>
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone">
                </div>
                <div class="form-row">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" id="dob" required>
                </div>
                <div class="form-row">
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Username" id="username" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="password" placeholder="Password" id="pass" required>
                </div>
                <div class="form-row">
                    <label for="passconfirm">Confirm Password:</label>
                    <input type="password" name="password" placeholder="Confirm Password" id="passconfirm" required>
                </div>    
                <div class="form-row">
                    <label for="firstweapon">What is your favorite weapon type in Monster Hunter Wilds?</label>
                    <select name="weapon" id="firstweapon">
                        <option value="blank">Choose</option>
                        <option value="GreatSword">Great Sword</option>
                        <option value="LongSword">Long Sword</option>
                        <option value="SwordandShield">Sword and Shield</option>
                        <option value="DualBlades">Dual Blades</option>
                        <option value="Hammer">Hammer</option>
                        <option value="HuntingHorn">Hunting Horn</option>
                        <option value="Lance">Lance</option>
                        <option value="Gunlance">Gunlance</option>
                        <option value="SwitchAxe">Switch Axe</option>
                        <option value="ChargeBlade">Charge Blade</option>
                        <option value="InsectGlaive">Insect Glaive</option>
                        <option value="LightBowgun">Light Bowgun</option>
                        <option value="HeavyBowgun">Heavy Bowgun</option>
                        <option value="Bow">Bow</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="secondweapon">What is your second favorite weapon type in Monster Hunter Wilds?</label>
                    <select name="weapon" id="secondweapon">
                        <option value="blank">Choose</option>
                        <option value="GreatSword">Great Sword</option>
                        <option value="LongSword">Long Sword</option>
                        <option value="SwordandShield">Sword and Shield</option>
                        <option value="DualBlades">Dual Blades</option>
                        <option value="Hammer">Hammer</option>
                        <option value="HuntingHorn">Hunting Horn</option>
                        <option value="Lance">Lance</option>
                        <option value="Gunlance">Gunlance</option>
                        <option value="SwitchAxe">Switch Axe</option>
                        <option value="ChargeBlade">Charge Blade</option>
                        <option value="InsectGlaive">Insect Glaive</option>
                        <option value="LightBowgun">Light Bowgun</option>
                        <option value="HeavyBowgun">Heavy Bowgun</option>
                        <option value="Bow">Bow</option>
                    </select>
                </div>
                <div class="radio-row">
                    <div class="form-spacer">What platform do you primarily play Monster Hunter Wilds on?</div>
                    <label><input type="radio" name="platform" value="ps5" id="ps5">PlayStation 5</label>
                    <label><input type="radio" name="platform" value="xbox" id="xbox">Xbox Series X|S</label>
                    <label><input type="radio" name="platform" value="pc" id="pc">PC</label>
                </div>
                <div class="form-row">
                    <label for="region">What is your region?</label>
                    <select name="region" id="region">
                        <option value="blank">Choose</option>
                        <option value="Africa">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="CentralAmerica">Central America</option>
                        <option value="Europe">Europe</option>
                        <option value="Middle East">Middle East</option>
                        <option value="NorthernAmerica">Northern America</option>
                        <option value="South America">South America</option>
                        <option value="ROW">Rest Of The World / Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="bio">Bio:</label>
                    <textarea name="bio" id="bio" placeholder="Say something short about yourself!"></textarea>
                </div> 
                <div class="radio-row">
                    <div class="form-spacer"></div>
                    <label><input type="checkbox" name="agree" id="agree" required>Agree to terms</label>
                </div>
                <div class="form-row">
                    <div class="form-spacer"></div>
                    <input type="submit">
                </div>
                <div id="message"></div>
            </fieldset>
        </form>
    </main>

    <footer class="createacc">&copy; 2025 Kanlaya Berger. All rights reserved.</footer>
    <script src="scripts.js"></script>
</body>
</html>
