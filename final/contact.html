            <form action="https://formsubmit.co/528a8b94acb0c0ef05bc45c27c0add77" method="GET" id="myForm">

                    <input type="text" name="Full&nbsp;Name" placeholder="Full Name" id="fullname" required>

                </div>
                <div class="input-box">
                    <textarea name="Message" placeholder="Your Message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
